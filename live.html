  <article>
    <h1>Tour dates</h1>
    <table summary="when and where you can see the band"><!-- summary 属性规定表格内容的摘要。summary 属性不会对普通浏览器中产生任何视觉变化。 -->
      <thead><!-- <thead> 标签定义表格的表头。该标签用于组合 HTML 表格的表头内容。 -->
      <tr><!-- <tr>标签指表中的行 -->
        <th>Date</th><!-- <th>标签定义表格内的表头单元格。此th元素内部的文本通常会呈现为粗体。 -->
        <th>City</th>
        <th>Venue</th>
      </tr>
      </thead>
      <tbody><!-- <tbody> 标签表格主体（正文）。该标签用于组合 HTML 表格的主体内容。 -->
      <tr>
        <td>June 9th</td><!-- <td>标签指表中的普通单元格 -->
        <td>Portland, <abbr title="Oregon">OR</abbr></td><!-- <abbr> 标签表示它所包含的文本是一个更长的单词或短语的缩写形式，通过对缩写进行标记，您能够为浏览器、拼写检查和搜索引擎提供有用的信息。可以在 <abbr> 标签中使用全局的 title 属性，这样就能够在鼠标指针移动到 <abbr> 元素上时显示出简称/缩写的完整版本。 -->
        <td>Crystal Ballroom</td>
      </tr>
      <tr>
        <td>June 10th</td>
        <td>Seattle, <abbr title="Washington">WA</abbr></td>
        <td>Crocodile Cafe</td>
      </tr>
      <tr>
        <td>June 12th</td>
        <td>Sacramento, <abbr title="California">CA</abbr></td>
        <td>Torch Club</td>
      </tr>
      <tr>
        <td>June 17th</td>
        <td>Austin, <abbr title="Texas">TX</abbr></td>
        <td>Speakeasy</td>
      </tr>
      </tbody>
    </table>
  </article>
